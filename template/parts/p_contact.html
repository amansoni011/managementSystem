
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.4/sweetalert2.min.css" />

{% endblock css %}
  
<div class="container-fluid py-5">
  <div class="container d-flex flex-wrap">
        <div class="col-12 col-md-6">
            <h5>Contact Us</h5>
            <h1>If You Wish To
                Learn More Ask Before
                Booking.</h1>
            <p>"If you wish to learn more before booking, please ask. We're here to provide all the information you need to make an informed decision."</p>
        </div>
        <div class="col-12 col-md-6">
          <form action="" method="post" id="myform">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your name</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter valid number</label>
                <input type="tel" class="form-control" name="phone" id="exampleFormControlInput1" placeholder="">
              </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">email</label>
                <input type="email" class="form-control" name="mail" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">comment</label>
                <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>  
              <button type="submit" class="mybtn">Submit</button>
            </form>
        </div>
    </div>
  </div>
  
  {% block js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.4/sweetalert2.min.js"></script>
  <script>
    $("#myform").submit(function (e) { 
        e.preventDefault();
        const formData = $("#myform").serialize();
        
        $.ajax({
            type: "post",
            url: "/contact",
            data: formData,
            // dataType: "multipar"
            success: function (response) {
                Swal.fire({
                    title: response.title,
                    text: response.message,
                    icon: "success"
                    });
                $("#myform").trigger("reset");
            }
        });
    });
</script>

  {% endblock js %}
